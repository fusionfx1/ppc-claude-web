	[data-reveal] {

<script>
	// Initialize smooth scroll reveal using Intersection Observer
	const initReveal = () => {
		const observer = new IntersectionObserver(
			(entries) => {
				entries.forEach((entry) => {
					if (entry.isIntersecting) {
						entry.target.classList.add("revealed");
						// Unobserve after revelation to save performance
						observer.unobserve(entry.target);
					}
				});
			},
			{
				threshold: 0.15,
				rootMargin: "0px 0px -50px 0px",
			},
		);

		// Target all major containers within sections for a staggered look
		document
			.querySelectorAll("section > .container-custom")
			.forEach((container) => {
				container.setAttribute("data-reveal", "");
				observer.observe(container);
			});
	};

	// Execute on load
	initReveal();

	// Support View Transitions / Client-side navigation if enabled
	document.addEventListener("astro:after-swap", initReveal);
</script>
