name: Deploy LP Factory (Cloudflare Only)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:

  deploy-pages:
    name: Deploy Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # IMPORTANT: build inside apps/lander
      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (lander)
        run: |
          cd apps/lander
          npm ci

      - name: Build Astro (lander)
        run: |
          cd apps/lander
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/lander/dist --project-name=lp-factory-web


  deploy-workers:
    name: Deploy Workers
    runs-on: ubuntu-latest
    needs: deploy-pages

    strategy:
      matrix:
        worker:
          - { name: api-worker, path: apps/api-worker }
          - { name: cf-proxy, path: apps/cf-proxy }
          - { name: worker, path: apps/worker }
          - { name: pixel-worker, path: apps/pixel-worker }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy ${{ matrix.worker.name }}
        run: |
          cd ${{ matrix.worker.path }}
          wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}