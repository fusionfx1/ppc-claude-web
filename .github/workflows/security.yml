name: Security Scan

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        id: audit
        run: |
          echo "vuln_count=$(npm audit --json --audit-level=moderate 2>/dev/null | jq '.vulnerabilities | .total // 0')" >> $GITHUB_OUTPUT

      - name: Create issue if vulnerabilities found
        if: steps.audit.outputs.vuln_count > 0
        uses: actions/github-script@v7
        with:
          script: |
            const vuln_count = '${{ steps.audit.outputs.vuln_count }}';
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.name,
              title: `Security: ${vuln_count} vulnerabilities found in dependencies`,
              body: `npm audit found ${vuln_count} moderate or higher severity vulnerabilities.\n\nPlease run \`npm audit fix\` locally to address these issues.`,
              labels: ['security', 'dependencies']
            })

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'
